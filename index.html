<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/097503c669.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="wrapper">
        <div id="container">
            <div id="top">
                <div class="top-left"></div>
                <div class="top-right"></div>
            </div>
            <div id="main">
                <div class="main-left">
                    <div class="ricevi-notifiche">

                    </div>
                    <div class="new-chat">

                    </div>
                    <div class="avatar-person">
                        <img src="img/avatar.jpg" alt="Avatar">
                        <h3>Michele</h3>
                        <p>Non poteva essere altrimenti</p>

                    </div>
                </div>
                <div class="main-right">
                    <div class="message-sent">
                        Ciao come stai?
                    </div>
                    <div class="message-received">
                        Bene grazie e tu?
                    </div>
                    <div class="message-sent-due">
                        Tutto bene
                    </div>
                    <div class="right-bottom">

                    </div>
                </div>
            </div>


        </div>
    </div>

    </body>
</html>
